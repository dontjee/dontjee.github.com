---
layout: default
---
{% include JB/setup %}

{% for post in paginator.posts %}

   <h4 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
   <p class="author">
    <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  --
{% endfor %}

<hr />
<div>
  <a href="/all_posts.html">See All Posts</a>
</div>
